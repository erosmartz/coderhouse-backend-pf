paths:
  /api/carts/:
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/NewCartRequest"

  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito a partir de su ID
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito a solicitar
          schema:
            type: String
      responses:
        "200":
          description: El carrito fue obtenido satisfactoriamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Cart"
        "500":
          description: Error interno del servidor, usualmente generado por una query defectuosa

    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito al que se agregará el producto
          schema:
            type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/UpdateCartRequest"

  /api/carts/{cid}/purchase/:
    post:
      summary: Genera un ticket de compra a partir del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito para generar el ticket de compra
          schema:
            type: String
      responses:
        "200":
          description: El ticket de compra fue generado satisfactoriamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Ticket"

  /api/carts/{cid}/finishpurchase/:
    get:
      summary: Obtiene un ticket de compra a partir del carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito para obtener el ticket de compra
          schema:
            type: String
      responses:
        "200":
          description: Ticket de compra obtenido satisfactoriamente
          content:
            application/json:
              schema:
                $ref: "#components/schemas/Ticket"

  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agrega un producto al carrito
      tags:
        - Carts
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito al que se agregará el producto
          schema:
            type: String
        - name: pid
          in: path
          required: true
          description: ID del producto a agregar al carrito
          schema:
            type: String
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/UpdateCartRequest"

components:
  schemas:
    Cart:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
              quantity:
                type: number
        total:
          type: string

    NewCartRequest:
      type: object
      properties:
        products:
          type: array
          items:
            type: object
            properties:
              product:
                type: string
                description: ID del producto
              quantity:
                type: number
                description: Cantidad del producto en el carrito

    UpdateCartRequest:
      type: object
      properties:
        product:
          type: string
          description: ID del producto
        quantity:
          type: number
          description: Nueva cantidad del producto en el carrito

    Ticket:
      type: object
      properties:
        code:
          type: string
        purchase_datetime:
          type: string
        amount:
          type: number
        purchaser:
          type: string
